<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>calc - 違う単位を指定する デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      div {
        background: #0bd;
        height: calc(100vh - 100px);
        padding: 16px;
      }
    </style>
  </head>

  <body>
    <div>
      <p>`height: calc(100vh - 100px);`<br />全画面から100px引いた高さ</p>
    </div>
  </body>
</html>
