<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>calc - 画面の1/3の幅 デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      div {
        background: #0bd;
        width: calc(100% / 3);
        height: 100px;
        padding: 16px;
      }
    </style>
  </head>

  <body>
    <div>
      <p>`width: calc(100% / 3);`<br />画面の 1/3 の幅を維持する</p>
    </div>
  </body>
</html>
