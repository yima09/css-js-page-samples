<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>回転 - rotate デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem 4rem;
      }
      p {
        margin-bottom: 1rem;
      }
      img {
        width: 300px;
        height: 300px;
        margin-bottom: 3rem;
        transition: transform 0.5s;
      }

      .transform1:hover {
        transform: rotate(180deg);
      }
      .transform2:hover {
        transform: rotateX(180deg);
      }
      .transform3:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>

  <body>
    <p>通常</p>
    <img src="images/cat.jpg" alt="猫" />

    <p>transform: rotate(180deg);</p>
    <img class="transform1" src="images/cat.jpg" alt="猫" />

    <p>transform: rotateX(180deg);</p>
    <img class="transform2" src="images/cat.jpg" alt="猫" />

    <p>transform: rotateY(180deg);</p>
    <img class="transform3" src="images/cat.jpg" alt="猫" />
  </body>
</html>
