<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>box-shadowとフィルターのdrop-shadowの違い デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem 4rem;
      }
      p {
        margin-bottom: 1rem;
      }
      img {
        width: 300px;
        height: 300px;
        margin-bottom: 3rem;
        transition: transform 0.5s;
      }

      .boxshadow {
        box-shadow: 2px 2px 8px #666;
      }
      .dropshadow {
        filter: drop-shadow(2px 2px 8px #666);
      }
    </style>
  </head>

  <body>
    <p>同じ画像でつき方が変わる</p>
    <br>
    <p>box-shadow: 2px 2px 8px #666;</p>
    <img class="boxshadow" src="images/watermelon.png" alt="スイカ" />

    <p>filter: drop-shadow(2px 2px 8px #666);</p>
    <img class="dropshadow" src="images/watermelon.png" alt="スイカ" />
  </body>
</html>
