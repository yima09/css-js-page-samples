<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>メディアクエリーを使わずレスポンシブに対応させる デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      .grid {
        display: grid;
        gap: 1rem;
        /* grid のメディアクエリなしレスポンシブ例
          repeat(繰り返す数, 値),
          auto-fit: 画像幅で要素を折り返す,
          minmax(画像最小幅, 最大幅),
          1fr は１つの比率で伸縮,
        これにより最小幅が収まる子数毎に伸縮する */
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      img {
        width: 100%;
        height: 240px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <img
        src="../c6-gallery_site/images/img2-400.jpg"
        alt="Fushimi Inari Shrine"
      />
