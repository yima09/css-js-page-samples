<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>
      要素名[属性名~="属性値"] … 複数ある属性値のうち、指定の属性値を含む要素
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      li {
        margin: 1rem;
        padding: 0.5rem;
      }
      li[class~='pink'] {
        background: pink;
      }
    </style>
  </head>

  <body>
    <ul>
      <li class="pink list">リストアイテム pink, list</li>
      <li class="pink">リストアイテム pink</li>
      <li class="list">リストアイテム list</li>
    </ul>
  </body>
</html>
