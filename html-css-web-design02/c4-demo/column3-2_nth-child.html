<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>nth-child … 式による指定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      li {
        margin: 0.5rem;
        padding: 0.5rem;
      }
      li:nth-child(3n + 1) {
        background: #c1eff7;
      }
    </style>
  </head>

  <body>
    <h1>3つおきの要素の要素を選択</h1>
    <ul>
      <li>1番目のリストアイテム</li>
      <li>2番目のリストアイテム</li>
      <li>3番目のリストアイテム</li>
      <li>4番目のリストアイテム</li>
      <li>5番目のリストアイテム</li>
      <li>6番目のリストアイテム</li>
      <li>7番目のリストアイテム</li>
    </ul>
  </body>
</html>
