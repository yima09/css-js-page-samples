<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>要素名[属性名*="属性値"] … 指定の属性値を1つ以上含む要素</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      a {
        margin: 1rem;
        padding: 0.5rem;
        color: #1c00b8;
        display: block;
      }
      a[href*='twitter'] {
        background: pink;
      }
    </style>
  </head>

  <body>
    <a href="https://www.webcreatorbox.com/">Webサイト</a>
    <a href="https://twitter.com/webcreatorbox/"
      >WebクリエイターボックスのTwitter</a
    >
    <a href="https://twitter.com/chibimana">中の人のTwitter</a>
  </body>
</html>
