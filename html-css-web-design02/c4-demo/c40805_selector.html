<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>要素名[属性名^="属性値"] … 指定の属性値から始まる要素</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      a {
        margin: 1rem;
        padding: 0.5rem;
        color: #1c00b8;
        display: block;
      }
      a[href^='http'] {
        background: pink;
      }
    </style>
  </head>

  <body>
    <a href="index.html">同一Webサイト内リンク</a>
    <a href="http://example.com">外部リンク（http）</a>
    <a href="https://example.com">外部リンク（https）</a>
  </body>
</html>
