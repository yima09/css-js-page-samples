<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>要素名[属性名="属性値"] … 指定の属性値を持つ要素</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      input {
        border: 2px solid #ccc;
        padding: 0.5rem;
        margin-bottom: 1rem;
        display: block;
      }
      input[type='email'] {
        background: pink;
      }
    </style>
  </head>

  <body>
    <p>テキスト入力欄</p>
    <input type="text" />

    <p>Eメール入力欄</p>
    <input type="email" />

    <input type="submit" value="送信" />
  </body>
</html>
