<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>scroll-snap-type: both デモ</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-size: 4rem;
        text-align: center;
        color: #fff;
      }

      /* スクロールスナップの設定 */
      .container {
        overflow: auto;
        scroll-snap-type: both;
        display: grid;
        grid-template-columns: repeat(5, 42vw);
        grid-template-rows: repeat(3, 42vw);
        gap: 1rem;
        height: 100vh;
      }
      .area {
        scroll-snap-align: start;
      }

      /* 各エリアの背景色 */
      .area:nth-child(even) {
        background-color: #ffce53;
      }
      .area:nth-child(odd) {
        background-color: #0bd;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="area">1</div>
      <div class="area">2</div>
      <div class="area">3</div>
      <div class="area">4</div>
      <div class="area">5</div>
      <div class="area">6</div>
      <div class="area">7</div>
      <div class="area">8</div>
      <div class="area">9</div>
      <div class="area">10</div>
    </div>
  </body>
</html>
