<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>2章 練習問題 解答例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 100%;
      }
      body {
        color: #555;
        font-family: sans-serif;
        text-align: center;
      }
      p {
        line-height: 1.7;
      }
      .title {
        font-family: 'Lobster', cursive;
        font-size: 5rem;
        margin-bottom: 2rem;
      }
      .container {
        /* スクロールスナップの設定 */
        overflow: auto;
        scroll-snap-type: y mandatory;
        height: 100vh;
      }
      .area {
        padding: 1rem;

        /* テキストを画面中央に表示 */
        display: flex;
        flex-direction: column;
        justify-content: center;

        /* スクロールスナップの設定 */
        scroll-snap-align: start;
        height: 100vh;
      }

      /* 各エリアの背景色 */
      .area:nth-child(even) {
        background-color: #ffd1da;
      }
      .area:nth-child(odd) {
        background-color: #fff3d1;
      }

      /* モバイルサイズ
      ================================================ */
      @media (max-width: 400px) {
        .title {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <section class="area">
        <h1 class="title">Code Challenge</h1>
        <p>この章で勉強したことを練習しましょう！</p>
      </section>
      <section class="area">
        <h1 class="title">Hint</h1>
        <p>この章の中で実装方法を紹介しています。</p>
      </section>
      <section class="area">
        <h1 class="title">Question?</h1>
        <p>
          うまくいかない時は「8章 サイトの投稿と問題解決」をご参照ください。
        </p>
      </section>
      <section class="area">
        <h1 class="title">Answer</h1>
        <p>完成したら解答例のファイルと照らし合わせてみましょう。</p>
      </section>
    </div>
  </body>
</html>
