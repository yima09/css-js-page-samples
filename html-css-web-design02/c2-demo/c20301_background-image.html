<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>複数の背景画像を指定する</title>
    <style>
      body {
        background-image: url(images/bg1.png), url(images/bg2.png);
        background-position: left top, right top;
        background-repeat: no-repeat;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>複数の背景画像を指定する</h1>
    <p>background-image プロパティの値をそれぞれカンマで区切ります。</p>
  </body>
</html>
