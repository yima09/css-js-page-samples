<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>疑似要素で空の要素を表示する デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      h1 {
        display: flex;
        font-size: 2rem;
      }
      h1:before,
      h1:after {
        flex: 1;
        height: 2px;
        content: '';
        background-color: #ddd;
        position: relative;
        top: 1rem;
      }
      h1:before {
        margin-right: 1rem;
      }
      h1:after {
        margin-left: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>疑似要素で空の要素を表示する</h1>
  </body>
</html>
