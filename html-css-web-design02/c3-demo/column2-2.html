<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>疑似要素で画像を表示する デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.7;
        padding: 2rem;
      }
      a {
        color: #0bd;
      }
      a::before {
        padding: 0 5px;
      }
      /* 外部リンク */
      a[href^="http://"]::before
      {
        content: url(images/link.svg);
      }
      /* メール */
      a[href^='mailto:']::before {
        content: url(images/email.svg);
      }
      /* PDF */
      a[href$='.pdf']::before {
        content: url(images/doc.svg);
      }
    </style>
  </head>

  <body>
    <p>
      http:// から始まる<a href="http://example.com">外部リンク</a
      >にアイコンをプラス。 mailto を使った<a href="mailto:hello@example.com"
        >メールリンク</a
      >にはメールアイコン。 URLを指定することもできます。<a href="example.pdf"
        >PDFファイル</a
      >など、拡張子で指定もできますよー！
    </p>
  </body>
</html>
