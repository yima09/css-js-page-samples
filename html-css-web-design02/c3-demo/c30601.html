<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カギカッコを使った引用文 デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: serif;
        line-height: 2;
      }
      .wrapper {
        max-width: 600px;
        margin: 20px auto;
      }

      blockquote {
        position: relative;
        padding: 2rem;
      }
      blockquote::before,
      blockquote::after {
        content: '';
        width: 40px;
        height: 40px;
        position: absolute;
      }
      blockquote::before {
        border-top: 2px solid #ccc;
        border-left: 2px solid #ccc;
        top: 0;
        left: 0;
      }
      blockquote::after {
        border-bottom: 2px solid #ccc;
        border-right: 2px solid #ccc;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <blockquote>
        <p>
          「天は人の上に人を造らず人の下に人を造らず」と言えり。
          されば天より人を生ずるには、万人は万人みな同じ位にして、生まれながら貴賤上下の差別なく、
          万物の霊たる身と心との働きをもって天地の間にあるよろずの物を資り、
          もって衣食住の用を達し、自由自在、互いに人の妨げをなさずしておのおの安楽にこの世を渡らしめ給うの趣意なり。
        </p>
      </blockquote>
    </div>
  </body>
</html>
