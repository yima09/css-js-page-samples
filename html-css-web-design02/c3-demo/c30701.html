<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カーソルを合わせるとサブメニューを表示する デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
      }

      /* メインメニュー */
      .main-menu {
        display: flex;
        justify-content: center;
      }
      .main-menu a {
        background: #0bd;
        padding: 1rem;
        color: #fff;
        display: inline-block;
        margin: 1rem;
      }
      .main-menu a:hover {
        background: #0090aa;
      }

      /* サブメニュー */
      .sub-menu {
        position: absolute;
        top: 4.5rem;
        left: 1rem;
      }
      .sub-menu a {
        margin: 1px;
        width: 180px;
        background: #666;
      }

      /* サブメニューのあるメニュー */
      .has-menu {
        position: relative;
      }
      .has-menu > a::after {
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        content: '\f078';
        margin-left: 0.5rem;
      }

      /* 通常はサブメニューを非表示 */
      .has-menu .sub-menu {
        display: none;
      }
      /* カーソルを合わせるとサブメニューを表示 */
      .has-menu:hover .sub-menu {
        display: block;
      }
    </style>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ddcc811093.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <ul class="main-menu">
        <li><a href="#">ホーム</a></li>
        <li class="has-menu">
          <a href="#">サービス</a>
          <ul class="sub-menu">
            <li><a href="#">サービス A</a></li>
            <li><a href="#">サービス B</a></li>
            <li><a href="#">サービス C</a></li>
          </ul>
        </li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </body>
</html>
