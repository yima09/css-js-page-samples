<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>前後のページへのリンク デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        font-family: sans-serif;
        padding-top: 2rem;
      }

      .pagination {
        display: flex;
        justify-content: center;
      }
      .prev,
      .next {
        display: inline-block;
        background: #0bd;
        color: #fff;
        margin: 0 1px;
      }
      .prev:hover,
      .next:hover {
        background: #0090aa;
      }
      .prev {
        border-radius: 2rem 0 0 2rem;
        padding: 1rem 1rem 1rem 2rem;
      }
      .next {
        border-radius: 0 2rem 2rem 0;
        padding: 1rem 2rem 1rem 1rem;
        text-align: right;
      }

      /* 矢印アイコン */
      .prev::before,
      .next::after {
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
      }
      .prev::before {
        content: '\f060';
        margin-right: 0.5rem;
      }
      .next::after {
        content: '\f061';
        margin-left: 0.5rem;
      }
    </style>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ddcc811093.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="pagination">
      <a class="prev" href="#">前の記事へ</a>
      <a class="next" href="#">次の記事へ</a>
    </div>
  </body>
</html>
