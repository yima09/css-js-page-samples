<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>フラットだけど立体的なボタン デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        padding: 2rem;
      }
      .btn {
        color: #fff;
        font-size: 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        background: #5fb2c1;
        box-shadow: 0 3px #3b8a98;
        position: relative;
        display: inline-block;
        top: -2px;
        padding: 10px 20px;
      }
      .btn:hover {
        box-shadow: 0 1px #3b8a98;
        top: 1px;
      }
    </style>
  </head>

  <body>
    <a class="btn" href="#">Nice Button!</a>
  </body>
</html>
