<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>clip-path：要素の下部を円形に切り抜く デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      div {
        background: #0bd;
        height: 100vh;
        -webkit-clip-path: ellipse(80% 100% at 50% 0);
        /* 楕円は ellipse */
        /* ellipse(横の半径 縦の半径 at 中心点のＸ軸(横)の位置 中心点のＹ軸(縦)の位置) */
        clip-path: ellipse(50% 100% at 50% 0); /* 画面にＵで収まる半楕円、0 を 100% にするとその上下逆の形、全て 50% で画面に収まる円 */
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
