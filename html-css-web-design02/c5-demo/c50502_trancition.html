<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>transition: 複数のプロパティー デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      h1 {
        background: #0bd;
        width: 300px;
        color: #333;
        padding: 1rem;
        margin: 1rem;
      }
      h1:hover {
        background: #9d6;
        width: 100%;
        color: #fff;
        transition: background 1s, width 2s ease-in-out;
      }
    </style>
  </head>

  <body>
    <h1>複数のプロパティーを変化させる</h1>
  </body>
</html>
