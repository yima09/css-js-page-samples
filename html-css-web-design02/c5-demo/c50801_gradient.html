<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>グラデーションの角度を変更する デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      div {
        padding: 5rem 1rem;
        height: 50vh;
        text-align: center;
      }
      .horizontal {
        background: linear-gradient(90deg, #4db1ec, #a2e29b);
      }
      .angled {
        background: linear-gradient(125deg, #ffd673, #ffb2c1);
      }
    </style>
  </head>

  <body>
    <div class="horizontal">横方向のグラデーション</div>

    <div class="angled">斜め方向のグラデーション</div>
  </body>
</html>
