<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>animation: 基本 デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      body {
        padding: 1rem;
        font-family: sans-serif;
      }
      div {
        background: pink;
        padding: 1rem;
        display: inline-block;
        animation-name: box-size;
        animation-duration: 6s;
      }
      @keyframes box-size {
        0% {
          background: skyblue;
        }
        50% {
          background: plum;
        }
        100% {
          background: pink;
        }
      }
    </style>
  </head>

  <body>
    <div>ボックスの色を変更するanimation</div>
  </body>
</html>
