<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>animate.css デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      body {
        padding: 1rem;
        font-family: sans-serif;
        text-align: center;
      }
      h1,
      p {
        margin-bottom: 2rem;
        font-weight: bold;
      }
      h1 {
        font-size: 3rem;
      }
      p {
        color: #0bd;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <h1>animate.css</h1>
    <p class="animate__animated animate__bounce">bounce</p>
    <p class="animate__animated animate__rubberBand animate__delay-1s">
      rubberBand
    </p>
    <p class="animate__animated animate__fadeInUp animate__repeat-3">
      fadeInUp
    </p>
  </body>
</html>
