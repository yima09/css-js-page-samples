<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>5章 練習問題 ベースファイル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Texturina:wght@800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 共通部分 */
      html {
        font-size: 100%;
      }
      body {
        font-family: sans-serif;
      }
      h1 {
        font-size: 5rem;
        font-family: 'Texturina', serif;
        color: #fff;
        margin-bottom: 2rem;
      }

      /* ファーストビュー */
      .hero {
        height: 100vh;
        text-align: center;
        padding: 10rem;

        /* 背景色を上部#9e549c、下部 #392152のグラデーションカラーに変更する */
        background: #9e549c;

        /* 右下を20%切り抜いた斜めのラインにする */
      }

      /* ボタン */
      .btn {
        font-size: 1.5rem;
        background: #fc2;
        padding: 1rem;
        display: inline-block;

        /* カーソルをあわせると、0.5秒かけて変化させる */
      }
      /* カーソルをあわせると、背景色を #ff0 にする */
    </style>
  </head>

  <body>
    <div class="hero">
      <h1>Contact</h1>
      <a href="#" class="btn">メールでお問い合わせ</a>
    </div>
  </body>
</html>
