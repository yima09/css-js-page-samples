<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>clip-path：ページの隅に正円の一部を表示させる デモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <style>
      div {
        background: #0bd;
        height: 100vh;
        -webkit-clip-path: circle(50% at 0 0);
        clip-path: circle(50% at 0 0);
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
