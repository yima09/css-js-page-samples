<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>背景を彩ろう</title>
    <meta
      name="description"
      content="背景画像を表示する位置を指定「background-positionプロパティ」1"
    />
    <style>
      @charset "UTF-8";
      body {
        background-image: url(../images/bg.png);
        background-repeat: no-repeat;
        /* 上部中央に配置 */
        background-position: top center;
      }
    </style>
  </head>

  <body>
    <div>
      <p>背景画像の設置！</p>
    </div>
  </body>
</html>
