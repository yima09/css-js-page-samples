<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>背景を彩ろう</title>
    <meta
      name="description"
      content="背景画像を表示する位置を指定「background-positionプロパティ」2"
    />
    <style>
      @charset "UTF-8";
      body {
        background-image: url(../images/bg.png);
        background-repeat: no-repeat;
        /* 画像左からと画像上から指定 */
        background-position: 30px 80px;
      }
    </style>
  </head>

  <body>
    <div>
      <p>背景画像の設置！</p>
    </div>
  </body>
</html>
