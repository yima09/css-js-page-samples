<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>背景を彩ろう</title>
    <meta
      name="description"
      content="背景に画像を設置しよう「background-imageプロパティ」"
    />
    <style>
      @charset "UTF-8";
      body {
        /* 背景色は似た色を指定。ラグや読み込まなかった時用。 */
        background-color: #f5f2e5;
        background-image: url(../images/bg.png);
      }
    </style>
  </head>

  <body>
    <p>背景画像の設置！</p>
  </body>
</html>
