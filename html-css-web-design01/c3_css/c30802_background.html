<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>背景を彩ろう</title>
    <meta
      name="description"
      content="背景画像の繰り返し表示「background-repeatプロパティ」"
    />
    <style>
      @charset "UTF-8";
      body {
        background-image: url(../images/bg.png);
        /* 横方向に繰り返す */
        background-repeat: repeat-x;
      }
    </style>
  </head>

  <body>
    <p>背景画像の設置！</p>
  </body>
</html>
