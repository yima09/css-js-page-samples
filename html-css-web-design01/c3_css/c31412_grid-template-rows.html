<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>レイアウトを組もう</title>
    <meta
      name="description"
      content="グリッドアイテム(子要素)の高さ「grid-template-rows プロパティ」"
    />
    <style>
      @charset "UTF-8";
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        background: beige;
        grid-template-rows: 1fr 1fr;
        /* grid-template-rows: 50%; このような % 指定は grid ではしない。列数分比率で指定する。
        height: 100vh; */
      }
      .item {
        background: #0bd;
        color: #fff;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
    </div>
  </body>
</html>
