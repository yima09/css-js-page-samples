<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>背景を彩ろう</title>
    <meta
      name="description"
      content="背景関連のプロパティをまとめて指定「backgroundプロパティ」"
    />
    <style>
      @charset "UTF-8";
      div {
        /* 一括指定(未指定は初期値を適用) */
        background: #70a2dc url(../images/bg-airplane.jpg) no-repeat center
          bottom/cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div>
      <p>背景画像の設置！</p>
    </div>
  </body>
</html>
