<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>レイアウトを組もう</title>
    <meta
      name="description"
      content="垂直方向の揃え 「align-items プロパティ」"
    />
    <style>
      @charset "UTF-8";
      .container {
        display: flex;
        /* 初期値 stretch は親要素の高さいっぱいに広げる */
        /* flex-start 上揃え, center 中央, flex-end 下揃え */
        /* ベースラインで揃える */
        align-items: baseline;
        height: 100vh;
      }
      .item {
        background: #0bd;
        color: #fff;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
    </div>
  </body>
</html>
